        type="text"
        name="player1Name"
        id="player-1-name"
        class="half-cell"
        required
      />
      <label for="player-2-name" class="half-cell text-center-align"
        >Player 2 Name</label
      >
      <input
        type="text"
        name="player2Name"
        id="player-2-name"
        class="half-cell"
        placeholder="current unavailable"
        disabled
      />

        ><input
          type="checkbox"
          name="isComputerPlayer"
          id="is-computer-player"
          checked

      >

      </div>
    </form>
