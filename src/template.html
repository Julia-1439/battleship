  <dialog id="setup-game-dialog">

        >Player 1 Name</label
      >
      <input
        type="text"
        name="player1Name"
        id="player-1-name"
        class="half-cell"
        required
      />
      <label for="player-2-name" class="half-cell text-center-align"
        >Player 2 Name</label
      >
      <input
        type="text"
        name="player2Name"
        id="player-2-name"
        class="half-cell"
      />
      <label for="is-computer-player" class="full-cell"
        ><input
          type="checkbox"
          name="isComputerPlayer"
          id="is-computer-player"
        />&nbsp; Or play against computer</label
      >
      <div class="full-cell">
        <button type="submit">Begin Game!</button>
        <button type="button">Cancel</button>
      </div>
    </form>
  </dialog>

    setupGameDialog.showModal();
